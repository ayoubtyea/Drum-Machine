<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Bootstrap demo</title>
    
    <script>
        function play(str) {

            if (str === "q" || str === "Q") {
             document.getElementById('display').innerText = "On Compliments";
            } else if (str === "w" || str === "W") {
               document.getElementById('display').innerText = "On dance";
            } else if (str === "e" || str === "E") {
                document.getElementById('display').innerText = "On sweet";
            } else if (str === "a" || str === "A") {
                document.getElementById('display').innerText = "On amazing";
            } else if (str === "s" || str === "S") {
                document.getElementById('display').innerText = "On cute";
            } else if (str === "d" || str === "D") {
               document.getElementById('display').innerText = "On calma";
            } else if (str === "z" || str === "Z") {
                document.getElementById('display').innerText = "On calm";
            } else if (str === "x" || str === "X") {
                document.getElementById('display').innerText = "On nice";
            } else if (str === "c" || str === "C") {
                document.getElementById('display').innerText = "On enjoy";
            }  

      var audio = document.getElementById(str);
      audio.play();
        }


        window.document.onkeyup = function(event) {
            let keystroke = event.key
            if (keystroke === "q" || keystroke === "Q") {
                play("Q");
            } else if (keystroke === "w" || keystroke === "W") {
                play("W");
            } else if (keystroke === "e" || keystroke === "E") {
                play("E");
            } else if (keystroke === "a" || keystroke === "A") {
                play("A");
            } else if (keystroke === "s" || keystroke === "S") {
                play("S");
            } else if (keystroke === "d" || keystroke === "D") {
                play("D");
            } else if (keystroke === "z" || keystroke === "Z") {
                play("Z");
            } else if (keystroke === "x" || keystroke === "X") {
                play("X");
            } else if (keystroke === "c" || keystroke === "C") {
                play("C");
            }
        }
      </script>



</head>
  <body>
    <div class="container text-center" id="drum-machine">
    <h1 class="text-center">Auub Hendrix Drum Machine</h1>
        <div class="card my-3">
        <div class="card-body">
    <div class="text-center" id="display">Nothing Yet To Display</div>
        </div>
        </div>
    <button class="drum-pad btn btn-block btn-primary" id="drum-0" onclick="play('Q')">
            Q
        <audio src="./clip/CH1.mp3" class="clip" id="Q"></audio>
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-1" onclick="play('W')">
            W
        <audio src="./clip/CH2.mp3" class="clip" id="W"></audio>
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-2" onclick="play('E')">
            E
        <audio src="./clip/CH3.mp3" class="clip" id="E"></audio>
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-3" onclick="play('A')">
            A
        <audio src="./clip/CH4.mp3" class="clip" id="A"></audio>
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-4" onclick="play('S')">
            S
        <audio src="./clip/CH5.mp3" class="clip" id="S"></audio>
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-5" onclick="play('D')">
            D
        <audio src="./clip/CH6.mp3" class="clip" id="D"></audio>
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-6" onclick="play('Z')">
            Z
        <audio src="./clip/CH7.mp3" class="clip" id="Z"></audio>
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-7" onclick="play('X')">
            X
        <audio src="./clip/CH8.mp3" class="clip" id="X"></audio>
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-8" onclick="play('C')">
            C
        <audio src="./clip/CH9.mp3" class="clip" id="C"></audio>
        </button>
</div>
